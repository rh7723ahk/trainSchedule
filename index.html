<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Train Scheduler</title>

	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>	

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<br>
		<h2 class="text-center">ChugaChuga Chuga Chuga Choo Choo!!!</h2>
	</div>

		<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="display-article">
						<!-- <tr>
							<td></td>
							<td></td>
						</tr> -->
					</tbody>
				</table>
			</div>
	<div class="col-lg-12">
		<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
						<div class="panel-body">
							<form>
							<label>Train Name</label>
							<br>
							<input type="text" name="trainName">
							<br>
							<label>Destination</label>
							<br>
							<input type="text" name="trainDest">
							<br>
							<label>First Train Time (HH:mm - military time)</label>
							<br>
							<input type="time" name="trainTime">
							<br>
							<label>Frequency (min)</label>
							<br>
							<input type="time" name="trainFrequency">
							<br>
							<button>Submit</button>
							</form>
						</div>		
		</div>
	</div>	
	<script src="assets/javascript/app.js"></script>
</body>
</html>
